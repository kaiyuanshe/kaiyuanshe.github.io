<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .marquee {
        display: flex;
        position: relative;
        overflow: hidden;
        white-space: nowrap;
        width: 200px;
        padding: 2px 4px;
        background-color: salmon;
        resize: horizontal;
        container-type: inline-size;
      }
      .marquee span {
        animation: marquee 5s linear infinite both alternate;
      }
      @keyframes marquee {
        to {
          transform: translateX(min(100cqw - 100%, 0px));
        }
      }
    </style>
  </head>

  <body>
    <div class="marquee">
      <span
        >你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好</span
      >
    </div>
  </body>
</html>
