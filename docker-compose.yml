version: '3'

networks:
  kaiyuanshe:

services:
  kys-ows:
    image: kaiyuanshe/kys-ows
    environment:
      - NODE_ENV=production
      - PORT=3000
    ports:
      - 3000:3000
    networks:
      - kaiyuanshe
    healthcheck:
      test: node healthcheck.js
      interval: 3s
      retries: 5
      start_period: 30s
    restart: always
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
  caddy:
    depends_on:
      - kys-ows
    image: caddy
    ports:
      - 80:80
      - 443:443
    networks:
      - kaiyuanshe
    command: caddy reverse-proxy --from kaiyuanshe.cn --to kys-ows:3000
    restart: always
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
