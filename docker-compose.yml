version: '3'

services:
  kys-ows:
    image: kaiyuanshe/kys-ows
    environment:
      - NODE_ENV=production
      - PORT=3000
    ports:
      - 3000:3000
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost/3000']
      interval: 3s
      retries: 5
      start_period: 30s
    restart: always
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
